<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Document</title>
<script type="text/javascript" src="jquery-1.3.2.js"></script>
<script type="text/javascript">
    $("document").ready(function () {
        //using attr() for ahref element to open new window when link is clicked

        //removing the attribute

        //using attr(properties) method to change the image of a link
        $("img").attr({src:"images/spring.jpg", alt:"spring"});
    });

img {
    margin:20px;
    width:400px;

    }
</style>

<a href="images/Grass.jpg"><img src="images/Grass.jpg" alt="image" /></a>
