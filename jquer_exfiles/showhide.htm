<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery Showing and Hiding an Element</title>
    <script type="text/javascript" src="jquery-1.3.2.js"></script>
    <script type="text/javascript">
        $(function () {

            //write show hide fxn in jquery on click event of the buttons 

            $("#show").click(function () {

                $("#theDiv").show(3000);

            });
            $("#hide").click(function () {

                $("#theDiv").hide(3000);

            });
            $("#toggle").click(function () {

                $("#theDiv").toggle(3000);

            });

        });
    </script>
    <style type="text/css">
        div#theDiv {
            width: 250px;
            height: 180px;
            margin: 10px;
            padding: 20px;
            background: blue;
            border: 2px solid black;
            cursor: pointer;
        }
        p, span {
            font-size: 16pt;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <p>
        Showing and Hiding an Element</p>
    <div id="theDiv">
    </div>
    <button id="show">Show</button>
    <button id="hide">Hide</button>
    <button id="toggle">Toggle</button>
</body>
</html>
